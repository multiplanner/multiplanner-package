<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Multiplanner</title>

    <link rel="stylesheet" href="bootstrap-neon-glow.css">
    <link rel="stylesheet" href="invoer.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <script src="invoer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="service.js"></script>
    <script src="resultaat.js"></script>

</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="route-container col-lg-4 col-md-6 col-sm-8 col-xs-12">
                    <div class="route-title text-center">
                    </div>
                    <div class="route-content">
                        <div class="route-header ">
                            <h3><strong>Multiplanner</strong></h3>
                            <h5 id="bijbeltekst">Plan je reis snel en gemakkelijk</h5>
                        </div><br>
                            <div class="route-body">
                                    <div class="form-group">
                                        <div class="pos-r">
                                            <textarea id="textarea" required type="textarea" name="route"
                                                placeholder="monday 09:00&#10;amsterdam&#10;rotterdam"
                                                class="textarea form-control" onkeyup="resizeInvoer(this)"></textarea>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <button class="btn btn-primary" onclick="haalReisOp()">
                                            <strong>Bereken Reis</strong>
                                        </button>
                                    </div>
                                </di v> <!-- end  route-body -->
                                </di v><!-- end  route-content -->
                            </div> <!-- end  route-container -->

                    </div>
                </div><!-- end container -->
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="zetreisplanterug.js"></script>
</body>

</html>
